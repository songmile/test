# 数据库驱动
jdbc.driver=com.mysql.cj.jdbc.Driver
# 数据库地址
jdbc.url=jdbc:mysql://127.0.0.1:3306/notebook_db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
# 登录账号
jdbc.username=root
# 登录密码
